<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Nicholas Truong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078D7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .portfolio-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 40px;
        }
        .portfolio-item {
            background: white;
            padding: 20px;
            flex: 1 1 calc(33.333% - 20px);
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Nicholas Truong</h2>
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to My Portfolio</h1>
                <p>Showcasing my best web designs and projects.</p>
                <a href="#portfolio" class="btn">View My Work</a>
            </div>
        </section>
        <section id="portfolio" class="portfolio-section">
            <div class="portfolio-item">Project 1</div>
            <div class="portfolio-item">Project 2</div>
            <div class="portfolio-item">Project 3</div>
        </section>
    </div>
</body>
</html>
